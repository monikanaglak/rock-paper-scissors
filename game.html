<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Papier Scissors Game</title>
  </head>
  <body data-barba="wrapper">
    <ul class="transition">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <main
      data-barba="container"
      data-barba-namespace="game"
      class="game_container"
    >
      <header>
        <h1 class="header-title">Rock Paper Scissors</h1>
        <h2 class="header-text">
          Who first gets 3 points win the hole game!!!!
        </h2>
      </header>
      <div class="game">
        <section class="user">
          <header class="user-title">User</header>
          <div class="user_box">
            <p class="user_choice">Player has chosen :</p>
            <span class="user_choice_display"></span>
          </div>
          <p>Player score <span class="user_compteur">0</span></p>
        </section>

        <section class="computer">
          <header class="computer-title">Computer</header>
          <div class="computer_box">
            <p class="computer_choice">Computer has chosen :</p>
            <span class="computer_choice_display"></span>
          </div>
          <p>Computer score <span class="computer_compteur">0</span></p>
        </section>
      </div>
      <div class="game-result"></div>
      <div class="game-over"></div>
      <div class="buttons">
        <button class="rock_btn btn" id="rock">Rock</button>
        <button class="paper_btn btn" id="paper">Paper</button>
        <button class="scissors_btn btn" id="scissors">Scissors</button>
      </div>
    </main>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js"></script>
    <script src="./js/transition.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
